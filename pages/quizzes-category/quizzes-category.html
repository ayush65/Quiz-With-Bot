<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="quizzes-category.css">

    <title>Quiz with Bot</title>

<body>

        <i class="fa-solid fa-icon-category fa-arrow-right-long"></i>
    </div>
    <div class="card-container-horizontal cards-margin-xl cards-border-radius cards-shadow">
        <h1 class="product-heading">Food</h1>
        <i class="fa-solid fa-icon-category fa-arrow-right-long"></i>
    </div>
    <div class="card-container-horizontal cards-margin-xxl cards-border-radius cards-shadow">
